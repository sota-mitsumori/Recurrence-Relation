<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Relation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Recurrence Relation Solver</h1>
        <form id="recurrence-form">
            <div class="input-group">
                <div class="input-block">
                    <input type="number" id="a" required><br>
                    <label for="a"><img src="images/an+2.png"></label>
                </div>

                <div class="input-block">
                    <input type="number" id="b" required><br>
                    <label for="b"><img src="images/an+1.png"></label>
                </div>

                <div class="input-block">
                    <input type="number" id="c" required><br>
                    <label for="c"><img src="images/an.png"></label>
                </div>


                <div class="initial">
                    <label for="a1"><img src="images/a1.png"></label>
                    <input type="number" id="a1" required><br>
                </div>

                <div class="initial">
                    <label for="a2"><img src="images/a2.png"></label>
                    <input type="number" id="a2" required><br>
                </div>
            </div>

            <button type="submit">Solve</button>
        </form>

        <div id="solution"></div>
    </div>

    <script>
        function solveRecurrence(a, b, c, a1, a2) {
            let D = b * b - 4 * a * c;

            if (D > 0) {
                let x1 = (-b + Math.sqrt(D)) / (2 * a);
                let x2 = (-b - Math.sqrt(D)) / (2 * a);

                let A = ((x2 * a1 - a2) / (x2 - x1));
                let B = ((a2 - x1 * a1) / (x2 - x1));

                return { x1: x1, x2: x2, A: A, B: B };
            } else if (D === 0) {
                let x = -b / (2 * a);

                let A = ((a2 - x * a1) / x);
                let B = a1;
                return { x1: x, x2: null, A: A, B: B };
            } else {
                return { x1: null, x2: null, A: null, B: "Imaginary roots not supported yet" };
            }
        }

        document.getElementById("recurrence-form").addEventListener("submit", function (event) {
            event.preventDefault();

            let a = parseFloat(document.getElementById("a").value);
            let b = parseFloat(document.getElementById("b").value);
            let c = parseFloat(document.getElementById("c").value);
            let a1 = parseFloat(document.getElementById("a1").value);
            let a2 = parseFloat(document.getElementById("a2").value);

            let result = solveRecurrence(a, b, c, a1, a2);
            let solutionDiv = document.getElementById("solution");

            if (result.x1 !== null && result.x2 !== null) {
                solutionDiv.innerHTML = `<span class="result-text"><img src = https://latex.codecogs.com/svg.image?a_{n}= /> ${result.A.toFixed(2)} <img src = https://latex.codecogs.com/svg.image?%2A%28 />${result.x1.toFixed(2)}<img src = https://latex.codecogs.com/svg.image?%29^{n-1} /> <img src = https://latex.codecogs.com/svg.image?&plus; /> ${result.B.toFixed(2)} <img src = https://latex.codecogs.com/svg.image?%2A%28 />${result.x2.toFixed(2)}<img src = https://latex.codecogs.com/svg.image?%29^{n-1} /></span>`;
            } else if (result.x1 !== null) {
                solutionDiv.innerHTML = `<span class="result-text"><img src = https://latex.codecogs.com/svg.image?a_{n}= /> <img src = https://latex.codecogs.com/svg.image?%28 />${result.A.toFixed(2)} <img src = https://latex.codecogs.com/svg.image?%2A%28n-1%29 /> <img src = https://latex.codecogs.com/svg.image?+ /> ${result.B.toFixed(2)}<img src = https://latex.codecogs.com/svg.image?%29%2A%28 />${result.x1.toFixed(2)}<img src = https://latex.codecogs.com/svg.image?%29^{n-1} /></span>`;
            } else {
                solutionDiv.innerHTML = result.B;
            }
        });
    </script>
</body>

</html>
