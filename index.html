<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurrence Relation Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <select name="" id="">
        <option value="en">English</option>
        <option value="jp">日本語</option>
    </select>
    <div class="container">
        <h1 id="h1">Recurrence Relation Solver</h1>
        <form id="recurrence-form">
            <div class="input-group">
                <div class="input-block">
                    <input type="number" id="a" required><br>
                    <label for="a"><img src="images/an+2.png"></label>
                </div>

                <div class="input-block">
                    <input type="number" id="b" required><br>
                    <label for="b"><img src="images/an+1.png"></label>
                </div>

                <div class="input-block">
                    <input type="number" id="c" required><br>
                    <label for="c"><img src="images/an.png"></label>
                </div>


                <div class="initial">
                    <label for="a1"><img src="images/a1.png"></label>
                    <input type="number" id="a1" required><br>
                </div>

                <div class="initial">
                    <label for="a2"><img src="images/a2.png"></label>
                    <input type="number" id="a2" required><br>
                </div>
            </div>

            <button type="submit" id="button">Solve</button>
        </form>

        <div id="solution"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
